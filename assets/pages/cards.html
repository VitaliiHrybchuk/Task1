<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./../css/reset.css" />
    <link rel="stylesheet" href="../css/cards.css" />
  </head>
  <body class="body">
    <div class="card sales relative">
      <header>
        <h1 class="title">Weekly Sales</h1>
      </header>
      <main>
        <p class="sum">$ 15,0000</p>
        <p class="incr-dicr">Increased by 60%</p>
      </main>
      <aside>
        <img class="img" src="../icons/chart-line.svg" alt="chart-line icon" />
      </aside>
    </div>
    <div class="card orders">
      <header>
        <h1 class="title">Weekly Orders</h1>
      </header>
      <main>
        <p class="sum">$ 45,6334</p>
        <p class="incr-dicr">Decreased by 10%</p>
      </main>
      <aside>
        <img class="img"src="../icons/bookmark-outline.svg" alt="bookmark-outline icon" />
      </aside>
    </div>
    <div class="card online">
      <header>
        <h1 class="title">Visitors Online</h1>
      </header>
      <main>
        <p class="sum">$ 95,5741</p>
        <p class="incr-dicr">Increased by 5%</p>
      </main>
      <aside>
        <img class="img" src="../icons/diamond.svg" alt="diamond icon" />
      </aside>
    </div>
  </body>
</html>
