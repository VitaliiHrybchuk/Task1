<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./../css/reset.css" />
    <link rel="stylesheet" href="../css/cards.css" />
  </head>
  <body class="body">
    <article class="card sales relative">
      <h2 class="title">Weekly Sales</h2>
        <p class="sum sum$">$ 15,0000</p>
        <p class="incr-dicr">Increased by 60%</p>
        <img
          class="img"
          src="../icons/chart-line.svg"
          alt="chart-line icon"
        />
    </article>
    <article class="card relative">
      <h2 class="title">Weekly Orders</h2>
        <p class="sum">45,6334</p>
        <p class="incr-dicr">Decreased by 10%</p>
        <img
          class="img"
          src="../icons/bookmark-outline.svg"
          alt="bookmark-outline icon"
        />
    </article>
    <article class="card relative">
      <h2 class="title">Visitors Online</h2>
        <p class="sum">95,5741</p>
        <p class="incr-dicr">Increased by 5%</p>
        <img
          class="img"
          src="../icons/diamond.svg"
          alt="diamond icon"
        />
    </article>
  </body>
</html>
