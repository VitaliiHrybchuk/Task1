<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/Form-Register/form-register.css" />
    <link rel="stylesheet" href="../css/Form-Register/header.css">
  </head>
  <body>
    <article class="article">
      <header class="header">
        <h1 class="title"><span>Register</span></h1>
        <p class="header-text">
          Create your account. It's free and only takes a minute.
        </p>
      </header>
      <form class="form">
        <div class="one-line">
          <input
            class="input"
            placeholder="First Name"
            name="First-Name"
            type="text"
            pattern="[A-Z][a-z]{0,32}"
            required
          />
          <input
            class="input"
            placeholder="Last Name"
            name="Last-Name"
            type="text"
            pattern="[A-Z][a-z]{0,32}"
            required
          />
        </div>
        <input
          class="input"
          placeholder="Email"
          name="Email"
          type="email"
          pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+"
          required
        />
        <input
          class="input"
          placeholder="Password"
          name="Password"
          type="password"
          pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$"
          required
        />
        <input
          class="input"
          placeholder="Confirm Password"
          name="Confirm-Password"
          type="password"
          pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$"
          required
        />
        <label class="label">
          <input class="input" type="checkbox" required name="Is-Accept" />
          <span>
            I accept the <a href="#" class="accept">Terms of Use</a> &
            <a href="#" class="accept">Privacy Policy.</a>
          </span>
        </label>
        <button class="button" type="submit">Register Now</button>
      </form>
    </article>
  </body>
</html>
